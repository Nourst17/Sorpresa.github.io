<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina Amorosa</title>
    <style>
        :root {
            --image-size: 150px;
            --edge-margin: 0px;   /* Im치genes de esquina pegadas al borde de la pantalla */
            --inner-line-gap: 2px; /* Peque침o espacio fijo entre im치genes dentro de una l칤nea de borde */

            /* Calculamos el ancho/alto del bloque de 4 im치genes intermedias + sus 3 espacios internos */
            --intermediate-block-length: calc(4 * var(--image-size) + 3 * var(--inner-line-gap));

            /* Calculamos el espacio para los huecos entre las esquinas y el bloque de im치genes intermedias.
               Total disponible = AnchoViewport - MargenIzquierdo - MargenDerecho - AnchoEsquinaIzq - AnchoEsquinaDer - AnchoBloqueIntermedio.
               Este total se divide entre 2 (para los dos huecos).
               Se asegura un m칤nimo igual a --inner-line-gap.
            */
            --corner-gap-horizontal: max(var(--inner-line-gap), calc((100vw - 2 * var(--edge-margin) - 2 * var(--image-size) - var(--intermediate-block-length)) / 2));
            --corner-gap-vertical: max(var(--inner-line-gap), calc((100vh - 2 * var(--edge-margin) - 2 * var(--image-size) - var(--intermediate-block-length)) / 2));
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #ff99cc, #ff66b3, #ff3399, #ff0066, #cc0052);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            flex-direction: column;
            overflow: hidden; 
        }

        .message {
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 5px #ff0066, 0 0 10px #ff0066;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .heart {
            font-size: 5rem;
            animation: heartbeat 1s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff0066;
            position: relative;
            z-index: 1;
        }

        .collage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .collage img {
            position: absolute;
            width: var(--image-size);
            height: var(--image-size);
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* --- Posicionamiento de 20 Im치genes --- */

        /* Esquinas (4 im치genes: 1, 2, 3, 4) */
        .collage img:nth-child(1) { top: var(--edge-margin); left: var(--edge-margin); }
        .collage img:nth-child(2) { top: var(--edge-margin); right: var(--edge-margin); }
        .collage img:nth-child(3) { bottom: var(--edge-margin); left: var(--edge-margin); }
        .collage img:nth-child(4) { bottom: var(--edge-margin); right: var(--edge-margin); }

        /* Borde Superior (4 im치genes: 5, 6, 7, 8) */
        .collage img:nth-child(5) { /* Primera intermedia */
            top: var(--edge-margin);
            left: calc(var(--edge-margin) + var(--image-size) + var(--corner-gap-horizontal));
        }
        .collage img:nth-child(6) {
            top: var(--edge-margin);
            left: calc(var(--edge-margin) + var(--image-size) + var(--corner-gap-horizontal) + var(--image-size) + var(--inner-line-gap));
        }
        .collage img:nth-child(7) {
            top: var(--edge-margin);
            left: calc(var(--edge-margin) + var(--image-size) + var(--corner-gap-horizontal) + 2 * var(--image-size) + 2 * var(--inner-line-gap));
        }
        .collage img:nth-child(8) { /* 칔ltima intermedia */
            top: var(--edge-margin);
            left: calc(var(--edge-margin) + var(--image-size) + var(--corner-gap-horizontal) + 3 * var(--image-size) + 3 * var(--inner-line-gap));
        }
        
        /* Borde Inferior (4 im치genes: 9, 10, 11, 12) */
        .collage img:nth-child(9) {
            bottom: var(--edge-margin);
            left: calc(var(--edge-margin) + var(--image-size) + var(--corner-gap-horizontal));
        }
        .collage img:nth-child(10) {
            bottom: var(--edge-margin);
            left: calc(var(--edge-margin) + var(--image-size) + var(--corner-gap-horizontal) + var(--image-size) + var(--inner-line-gap));
        }
        .collage img:nth-child(11) {
            bottom: var(--edge-margin);
            left: calc(var(--edge-margin) + var(--image-size) + var(--corner-gap-horizontal) + 2 * var(--image-size) + 2 * var(--inner-line-gap));
        }
        .collage img:nth-child(12) {
            bottom: var(--edge-margin);
            left: calc(var(--edge-margin) + var(--image-size) + var(--corner-gap-horizontal) + 3 * var(--image-size) + 3 * var(--inner-line-gap));
        }
        
        /* Borde Izquierdo (4 im치genes: 13, 14, 15, 16) */
        .collage img:nth-child(13) {
            left: var(--edge-margin);
            top: calc(var(--edge-margin) + var(--image-size) + var(--corner-gap-vertical));
        }
        .collage img:nth-child(14) {
            left: var(--edge-margin);
            top: calc(var(--edge-margin) + var(--image-size) + var(--corner-gap-vertical) + var(--image-size) + var(--inner-line-gap));
        }
        .collage img:nth-child(15) {
            left: var(--edge-margin);
            top: calc(var(--edge-margin) + var(--image-size) + var(--corner-gap-vertical) + 2 * var(--image-size) + 2 * var(--inner-line-gap));
        }
        .collage img:nth-child(16) {
            left: var(--edge-margin);
            top: calc(var(--edge-margin) + var(--image-size) + var(--corner-gap-vertical) + 3 * var(--image-size) + 3 * var(--inner-line-gap));
        }
        
        /* Borde Derecho (4 im치genes: 17, 18, 19, 20) */
        .collage img:nth-child(17) {
            right: var(--edge-margin);
            top: calc(var(--edge-margin) + var(--image-size) + var(--corner-gap-vertical));
        }
        .collage img:nth-child(18) {
            right: var(--edge-margin);
            top: calc(var(--edge-margin) + var(--image-size) + var(--corner-gap-vertical) + var(--image-size) + var(--inner-line-gap));
        }
        .collage img:nth-child(19) {
            right: var(--edge-margin);
            top: calc(var(--edge-margin) + var(--image-size) + var(--corner-gap-vertical) + 2 * var(--image-size) + 2 * var(--inner-line-gap));
        }
        .collage img:nth-child(20) {
            right: var(--edge-margin);
            top: calc(var(--edge-margin) + var(--image-size) + var(--corner-gap-vertical) + 3 * var(--image-size) + 3 * var(--inner-line-gap));
        }
        
        /* --- Fin Posicionamiento de Im치genes --- */

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="message">Te amo mucho mi ni침a hermosa</div>
        <div class="heart">游눙</div>
        <div class="collage">
            <img src="imagenes/foto1.jpg" alt="Imagen 1">
            <img src="imagenes/foto3.webp" alt="Imagen 3">
            <img src="imagenes/foto5.webp" alt="Imagen 5">
            <img src="imagenes/foto7.jpg" alt="Imagen 7">
            <img src="imagenes/foto9.jpg" alt="Imagen 9">
            <img src="imagenes/foto11.jpg" alt="Imagen 11">
            <img src="imagenes/foto13.jpg" alt="Imagen 13">
            <img src="imagenes/foto15.jpg" alt="Imagen 15">
            <img src="imagenes/foto17.jpg" alt="Imagen 17">
            <img src="imagenes/foto19.webp" alt="Imagen 19">
            <img src="imagenes/foto2.jpg" alt="Imagen 2">
            <img src="imagenes/foto4.jpg" alt="Imagen 4">
            <img src="imagenes/foto6.jpg" alt="Imagen 6">
            <img src="imagenes/foto8.jpg" alt="Imagen 8">
            <img src="imagenes/foto10.jpg" alt="Imagen 10">
            <img src="imagenes/foto12.jpg" alt="Imagen 12">
            <img src="imagenes/foto14.jpg" alt="Imagen 14">
            <img src="imagenes/foto16.jpg" alt="Imagen 16">
            <img src="imagenes/foto18.webp" alt="Imagen 18">
            <img src="imagenes/foto20.webp" alt="Imagen 20">
        </div>
    </div>
</body>
</html>
