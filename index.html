<!DOCTYPE html>

<head>

    <title>P치gina Amorosa</title>
    <style>
        :root {
            --image-size: 120px; /* Tama침o m치s peque침o para mejor organizaci칩n */
            --border-padding: 15px; /* Espacio entre el borde y las im치genes */
        }

        /* Media queries para hacer la p치gina responsive */
        @media (max-width: 1200px) {
            :root {
                --image-size: 100px;
                --border-padding: 15px;
            }
        }

        @media (max-width: 768px) {
            :root {
                --image-size: 80px;
                --border-padding: 10px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --image-size: 60px;
                --border-padding: 5px;
            }
            .message {
                font-size: 1.5rem;
            }
            .heart {
                font-size: 4rem;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #ff99cc, #ff66b3, #ff3399, #ff0066, #cc0052);
            animation: backgroundPulse 1s infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            flex-direction: column;
            overflow: hidden; /* Prevenir scrollbars si algo se desborda */
        }
        
        @keyframes backgroundPulse {
            0%, 100% {
                background: radial-gradient(circle, #ff99cc, #ff66b3, #ff3399, #ff0066, #cc0052);
            }
            50% {
                background: radial-gradient(circle, #ffb3d9, #ff80c1, #ff4da6, #ff1a75, #e60073);
            }
        }

        .message {
            font-size: 2rem;
            color: #fff; /* Cambiado a blanco para mejor contraste con fondos oscuros */
            text-shadow: 0 0 5px #ff0066, 0 0 10px #ff0066; /* Sombra para destacar */
            text-align: center;
            margin-bottom: 20px;
            position: relative; /* Para que z-index funcione */
            z-index: 1; /* Para estar por encima del collage */
        }

        .heart {
            font-size: 5rem;
            animation: heartbeat 1s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff0066; /* Color expl칤cito para el coraz칩n emoji si es necesario */
            position: relative; /* Para que z-index funcione */
            z-index: 1; /* Para estar por encima del collage */
        }

        .collage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            /* No se necesita z-index aqu칤 si el texto tiene z-index > 0 */
            overflow: hidden; /* Prevenir desbordamiento en pantallas peque침as */
            pointer-events: none; /* Permite hacer clic a trav칠s del collage */
        }
        
        .collage img {
            position: absolute;
            width: var(--image-size);
            height: var(--image-size);
            object-fit: cover;
            border-radius: 10px; /* Im치genes cuadradas con bordes ligeramente redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease; /* Transici칩n suave para cambios de tama침o */
            pointer-events: auto; /* Restaura la interactividad solo para las im치genes */
        }

        /* Esquinas */
        .collage img:nth-child(1) { /* Esquina superior izquierda */
            top: var(--border-padding);
            left: var(--border-padding);
        }
        
        .collage img:nth-child(2) { /* Esquina superior derecha */
            top: var(--border-padding);
            right: var(--border-padding);
        }
        
        .collage img:nth-child(3) { /* Esquina inferior izquierda */
            bottom: var(--border-padding);
            left: var(--border-padding);
        }
        
        .collage img:nth-child(4) { /* Esquina inferior derecha */
            bottom: var(--border-padding);
            right: var(--border-padding);
        }
        
        /* Borde superior - 5 im치genes entre las esquinas superiores */
        .collage img:nth-child(5) {
            top: var(--border-padding);
            left: calc(var(--border-padding) + var(--image-size));
        }
        .collage img:nth-child(6) {
            top: var(--border-padding);
            left: calc(var(--border-padding) + 2*var(--image-size));
        }
        .collage img:nth-child(7) {
            top: var(--border-padding);
            left: calc(var(--border-padding) + 3*var(--image-size));
        }
        .collage img:nth-child(8) {
            top: var(--border-padding);
            left: calc(var(--border-padding) + 4*var(--image-size));
        }
        .collage img:nth-child(9) {
            top: var(--border-padding);
            left: calc(var(--border-padding) + 5*var(--image-size));
        }
        
        /* Borde inferior - 5 im치genes entre las esquinas inferiores */
        .collage img:nth-child(10) {
            bottom: var(--border-padding);
            left: calc(var(--border-padding) + var(--image-size));
        }
        .collage img:nth-child(11) {
            bottom: var(--border-padding);
            left: calc(var(--border-padding) + 2*var(--image-size));
        }
        .collage img:nth-child(12) {
            bottom: var(--border-padding);
            left: calc(var(--border-padding) + 3*var(--image-size));
        }
        .collage img:nth-child(13) {

        }
        
        /* Borde izquierdo - 3 im치genes entre las esquinas izquierdas */
        .collage img:nth-child(15) {
            left: var(--border-padding);
            top: calc(var(--border-padding) + var(--image-size));
        }
        .collage img:nth-child(16) {
            left: var(--border-padding);
            top: calc(var(--border-padding) + 2*var(--image-size));
        }
        .collage img:nth-child(17) {
            left: var(--border-padding);
            top: calc(var(--border-padding) + 3*var(--image-size));
        }
        
        /* Borde derecho - 5 im치genes entre las esquinas derechas */
        .collage img:nth-child(18) {
            right: var(--border-padding);
            top: calc(var(--border-padding) + var(--image-size));
        }
        .collage img:nth-child(19) {
            right: var(--border-padding);
            top: calc(var(--border-padding) + 2*var(--image-size));
        }
        .collage img:nth-child(20) {
            right: var(--border-padding);
            top: calc(var(--border-padding) + 3*var(--image-size));
        }
        .collage img:nth-child(21) {
            right: var(--border-padding);
            top: calc(var(--border-padding) + 4*var(--image-size));
        }
        .collage img:nth-child(22) {
            right: var(--border-padding);
            top: calc(var(--border-padding) + 5*var(--image-size));
        }
        
        /* Im치genes adicionales para completar el borde superior */
        .collage img:nth-child(23) {
            top: var(--border-padding);
            left: calc(var(--border-padding) + 6*var(--image-size));
        }
        .collage img:nth-child(24) {
            top: var(--border-padding);
            left: calc(var(--border-padding) + 7*var(--image-size));
        }
        .collage img:nth-child(25) {
            top: var(--border-padding);
            left: calc(var(--border-padding) + 8*var(--image-size));
        }
        .collage img:nth-child(26) {
            top: var(--border-padding);
            left: calc(var(--border-padding) + 9*var(--image-size));
        }
        
        /* Im치genes adicionales para completar el borde inferior */
        .collage img:nth-child(27) {
            bottom: var(--border-padding);
            left: calc(var(--border-padding) + 6*var(--image-size));
        }
        .collage img:nth-child(28) {
            bottom: var(--border-padding);
            left: calc(var(--border-padding) + 7*var(--image-size));
        }
        .collage img:nth-child(29) {
            bottom: var(--border-padding);
            left: calc(var(--border-padding) + 8*var(--image-size));
        }
        .collage img:nth-child(30) {

        }
        
        /* Im치genes adicionales para completar el borde izquierdo */
        .collage img:nth-child(31) {

        }
        .collage img:nth-child(33) {

        }
        
        /* Im치genes adicionales para completar el borde derecho */
        .collage img:nth-child(34) {

            top: calc(var(--border-padding) + 6*var(--image-size));
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

<script>
        // Funci칩n para reproducir m칰sica de fondo cuando la p치gina se cargue
        document.addEventListener('DOMContentLoaded', function() {
            // Crear elemento de audio
            const backgroundMusic = new Audio('musica/fondo.mp3');
            
            // Configurar propiedades
            backgroundMusic.loop = true; // La m칰sica se repetir치
            backgroundMusic.volume = 0.5; // Volumen al 50%
            
            // Reproducir m칰sica autom치ticamente
            // Nota: Muchos navegadores bloquean la reproducci칩n autom치tica sin interacci칩n del usuario
            // Por eso a침adimos un evento de clic en el documento
            
            // Intentar reproducir autom치ticamente
            const playPromise = backgroundMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(function() {
                    // Si falla la reproducci칩n autom치tica, configuramos para reproducir con el primer clic
                    document.addEventListener('click', function playOnFirstClick() {
                        backgroundMusic.play();
                        // Eliminar este evento despu칠s del primer clic
                        document.removeEventListener('click', playOnFirstClick);
                    }, { once: true });
                });
            }
        });
    </script>
